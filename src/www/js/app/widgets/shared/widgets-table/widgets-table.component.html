<table class="table table-striped">

	<thead>
		<tr>
			<th>Name</th>
			<th>Color</th>
			<th>Size</th>
			<th>Quantity</th>
		</tr>
	</thead>

	<tbody>
		<tr *ngFor='let widget of widgets'>
			<th>{{widget.name}}</th>
			<th>{{widget.color}}</th>
			<th>{{widget.size}}</th>
			<th>{{widget.quantity}}</th>
		</tr>
	</tbody>

</table>
